<!DOCTYPE html>
<html>
<head>
    <title>Staff - Add Vehicle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#eef7f6;">
    <h2>Enter Vehicle Information</h2>
    <form id="vehicleForm">
        <input type="text" id="name" placeholder="Car/Bike Name" required><br><br>
        <input type="text" id="mileage" placeholder="Mileage (km/l)" required><br><br>
        <input type="text" id="color" placeholder="Color" required><br><br>
        <input type="text" id="price" placeholder="Price" required><br><br>
        <input type="text" id="engine" placeholder="Engine Capacity (cc)" required><br><br>
        <input type="text" id="fuel" placeholder="Fuel Type" required><br><br>
        <input type="text" id="year" placeholder="Year of Manufacture" required><br><br>
        <input type="text" id="brand" placeholder="Brand/Company" required><br><br>
        <input type="text" id="transmission" placeholder="Transmission (Manual/Auto)" required><br><br>
        <input type="text" id="seating" placeholder="Seating Capacity" required><br><br>
        <button type="submit">Save</button>
    </form>
    <br><a href="index.html">â¬… Back</a>

    <script src="script.js"></script>
</body>
</html>
